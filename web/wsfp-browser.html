<polymer-element name="wsfp-browser">
  <template>
    <from class="form">
      <div class="form-group">
        <input class="form-control" id="wsfp-url" type="text" name="url" value="{{url}}" placeholder="URL" />
      </div>
    </from>
    <ul id="filelist" class="list-group">
      <template repeat="{{file in currentFiles}}">
        <li class="list-group-item">
          <template if="{{file.isDirectory}}">
            <a href="#" data-name="{{file.name}}" on-click="{{onDirectoryClick}}">{{file.name}}</a>
          </template>
          <template if="{{!file.isDirectory}}">
            {{file.name}}
            <a href="#" data-name"{{file.name}}" on-click="{{ onFileCopyClick }}">Copy</a>
          </template>
        </li>
      </template>
    </ul>
  </template>

  <script type="application/dart" src="wsfp-browser.dart"></script>
</polymer-element>

<link rel="import" href="wsfp-browser.html" />

<polymer-element name="wsfp-rootcomponent">
  <template>
    <div class="container" style="margin-top:10px">
    <template repeat="{{ url in browsers }}">
      <div class="col-md-6">
        <wsfp-browser url="{{ url }}"></wsfp-browser>
      </div>
      </template>
    </div>
    <div type="button" on-click="{{ addBrowserClicked }}" class="btn btn-primary">Add Browser</div>
  </template>

  <script type="application/dart" src="wsfp-rootcomponent.dart"></script>
</polymer-element>
